@startuml

package "CERIF core" #EFEFEF{
    !includesub ./coreExample.puml!aut
    !includesub ./coreExample.puml!person
    !includesub ./coreExample.puml!elsevier
}

!includesub ./example.puml!module

@enduml

@startuml

package "CERIF core" #EFEFEF{
    object "<u>Authorship 1 : Authorship</u>" as Aut1 {
            contacts = [ "mailto:xxxxxxxx@hnu.de" ][Collection<URI>]
            displayName = "Ulrike Reisach"
            correspondingAuthorFlag = True
            author = X ^^ Agent
            document = 10.1016/j.ejor.2020.09.020 ^^ Document
            affiliations = [Affiliation 1] ^^ List<AffiliationStatement>
        }
	object "<u>X:Person</u>" as X {
           personName = {
           \t firstNames = "Urlike"
           \t familyNames = "Reisach"
           } ^^ PersonName
           orcid_id = "https://orcid.org/0000-0003-3432-8728" ^^ ORCID_iD_Type
           affiliations = [Affiliation 1] ^^ List<AffiliationStatement>
        }
    object "<u>Elsevier B.V.:OrgUnit</u>" as Elsevier {
            name = "Elsevier B.V."@en
        }
}

    object "<u>Open Access: Open Access COAR v.1.0 Accessibility Specification</u>" as OpenAccess

     object "<u>EJOR : Journal</u>" as journalEJOR {
                title = "European Journal of Operational Research"@en
                issn = "0377-2217" ^^ ISSN
                publishers = [ Elsevier ] ^^ List<Agent>
            }

    object "<u>10.1016/j.ejor.2020.09.020: Journal Article</u>" as article09020 {
        	    DOI = "10.1016/j.ejor.2020.09.020" ^^ DOI_Type
                title = "The responsibility of social media in times of
                \t societal and political manipulation"@en
                publicationDate = 2021-06-16 ^^ Date
                startPage = "906"
                endPage = "917"
                volume = "291"
                number = "3"
                authors = [ X ] ^^ List<Agent>
                authorships = [ Authorship 1 ] ^^ List<Authorship>
                accessRights = Open Access: Open Access COAR v.1.0 Accessibility
                \t Specification ^^ Textual Document Accessibility Specification
                source = EJOR ^^ Journal
        	}


    journalEJOR o- ->  "0..* publishers" Elsevier
    article09020 o- -> "source" journalEJOR
    article09020 o- -> "accessRights" OpenAccess
    article09020 *- -> "0..* authorships" Aut1
    article09020 o- -> "0..* authors" X

@enduml

